# KartaPlayerContract GUI Configuration
# All 'name' and 'lore' fields support MiniMessage format.
# Slots are 0-indexed. Size must be a multiple of 9.

main-menu:
  title: "<blue>Player Contracts"
  size: 54
  buttons:
    profile-header:
      slot: 4
      material: PLAYER_HEAD
      name: "<gold>Your Profile"
      lore:
        - "<gray>Player: <white><player_name>"
        - "<gray>Active Contracts: <white><active_contracts>"
        - "<gray>Completed: <white><completed_contracts>"
        - "<gray>Total Earned: <green><total_earned>"
    contract-list:
      slot: 20
      material: WRITABLE_BOOK
      name: "<aqua>Contract List"
      lore:
        - "<gray>View all publicly available contracts."
    inventory:
      slot: 22
      material: CHEST
      name: "<gold>My Inventory"
      lore:
        - "<gray>View your delivery inbox,"
        - "<gray>claims, and tracked items."
    history:
      slot: 24
      material: BOOKSHELF
      name: "<yellow>My History"
      lore:
        - "<gray>View your past contracts."
    statistics:
      slot: 31
      material: NETHER_STAR
      name: "<green>My Statistics"
      lore:
        - "<gray>View your personal contract stats."
    create-contract:
      slot: 40
      material: ANVIL
      name: "<green>Create Contract"
      lore:
        - "<gray>Create a new contract"
        - "<gray>using a guided process."
  filler:
    material: GRAY_STAINED_GLASS_PANE
    name: " "

# Common buttons that can be reused across different GUIs
common-buttons:
  back:
    material: ARROW
    name: "<gray>Back"
    lore:
      - "<gray>Return to the previous menu."
  close:
    material: BARRIER
    name: "<red>Close"
    lore:
      - "<gray>Close this menu."

contract-list:
  title: "<blue>Contract List <gray>(Page <page>/<max_pages>)"
  size: 54
  # The slots where contract items will be placed
  item_slots: [10,11,12,13,14,15,16, 19,20,21,22,23,24,25, 28,29,30,31,32,33,34]
  buttons:
    previous_page: { slot: 45, material: ARROW, name: "<gray>Previous Page" }
    next_page: { slot: 53, material: ARROW, name: "<gray>Next Page" }
    filter: { slot: 48, material: HOPPER, name: "<yellow>Filter" }
    back: { slot: 49 } # Inherits from common-buttons
    close: { slot: 50 } # Inherits from common-buttons
  contract_item:
    material: PAPER
    name: "<gold>Request: <aqua><item_name> x<amount>"
    lore:
      - "<gray>Owner: <white><owner_name>"
      - "<gray>Reward: <yellow><reward_preview>"
      - "<gray>Expires: <white><time_left>"
      - ""
      - "<green>Click to view!"

delivery-staging:
  title: "<blue>Deliver Items for Contract"
  size: 54
  staging_slots: [12,13,14,15,16] # Example staging area
  buttons:
    confirm: { slot: 49, material: LIME_STAINED_GLASS_PANE, name: "<green>Confirm Delivery" }
    cancel: { slot: 48, material: RED_STAINED_GLASS_PANE, name: "<red>Cancel" }

delivery-inbox:
  title: "<blue>Delivery Inbox"
  size: 54
  item_slots: [10,11,12,13,14,15,16, 19,20,21,22,23,24,25, 28,29,30,31,32,33,34]
  delivery_item:
    material: CHEST
    name: "<gold>Delivery from <white><contractor_name>"
    lore:
      - "<gray>For contract: <white><contract_id>"
      - "<gray>Items: <yellow><item_preview>"
      - ""
      - "<green>Click to review!"
  buttons:
    accept: { slot: 44, material: LIME_CONCRETE, name: "<green>Accept Delivery" }
    reject: { slot: 46, material: RED_CONCRETE, name: "<red>Reject Delivery" }

claim-box:
  title: "<blue>Claim Box"
  size: 54
  item_slots: [10,11,12,13,14,15,16, 19,20,21,22,23,24,25, 28,29,30,31,32,33,34]
  claim_item:
    material: CHEST_MINECART
    name: "<gold>Package ID: <white><package_id>"
    lore:
      - "<gray>Contains: <yellow><item_preview>"
      - ""
      - "<green>Click to claim!"
